<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor Game</title>

  <link rel="stylesheet" crossorigin href="/assets/index-CZIlxLok.css">
</head>
<body >
    <div class="text-white bg-blue-900 flex justify-center items-center p-6 text-4xl font-bold">Rock, Paper and Scissor</div>
    <main class="flex flex-col justify-center items-center">
    <div class="container flex p-5 justify-center items-center ">
        <button id="rock"  class="elements">
            <img src="/assets/fist-CKiw_ZwG.png" alt="">
        </button>
        <button id="paper" class="elements">
            <img src="/assets/hand-C4oGAusn.png" alt="">
        </button>
        <button id="scissor" class="elements">
            <img src="/assets/two-BUs6CCrB.png" alt="">
        </button>
    </div>
    <div class="info flex space-x-20 justify-center items-center ">
        <div id="user" class="data">
            <span class="font-semibold text-7xl">0</span>
            <span>You</span>
        </div>
        <div id="comp" class="data">
            <span class="font-semibold text-7xl">0</span>
            <span>Comp</span>
        </div>
        
    </div>
    <div class="result bg-gray-800 p-4 rounded-lg text-white mt-10 text-2xl">Pick Your Move</div>
</main>
    <script src="script.js"></script>
</body>
</html>
